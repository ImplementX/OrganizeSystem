		<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                          </button>
						<h4 class="modal-title" id="myModalLabel2">提示</h4>
					</div>
					<div id="message" class="modal-body">

					</div>
					<div class="modal-footer">

					</div>

				</div>

		<div id="password-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                          </button>
						<h4 class="modal-title" id="myModalLabel2">提示</h4>
					</div>
					<div  class="modal-body">
					<form id="password-form" data-parsley-validate class="form-horizontal form-label-left">

							<div class="form-group" >
								<label class="control-label col-md-5 col-sm-5 col-xs-6" for="new-password" >新密码 <span class="required">*</span>
                        		</label>
								<div class="col-md-12 col-sm-12 col-xs-12">
									<input type="text" id="new-password" name="newPwd" required="required"  class="form-control col-md-7 col-xs-12">
								</div>
							</div>

					</form>
					</div>
					<div class="modal-footer">
						<button type="button" :onclick="'changePwd('+userId+')'" class="btn btn-success" data-dismiss="modal">提交</button>
						<button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
					</div>

				</div>
			</div>
		</div>
		<div id="teacher-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                          </button>
						<h4 class="modal-title" v-if="flag == true">修改教师信息</h4>
						<h4 class="modal-title" v-else>添加教师</h4>
					</div>
					<div class="modal-body">

						<form id="teacher-form" data-parsley-validate class="form-horizontal form-label-left">
							<div class="form-group" v-if="flag == false">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="teacher-number" >工号 <span class="required">*</span>
                        		</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="teacher-number" name="teacherNumber" required="required" :value="datas.teacherNumber" class="form-control col-md-7 col-xs-12">
								</div>
							</div>


							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="teacher-name" >教师名称 <span class="required">*</span>
                        		</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="teacher-name" name="teacherName" required="required" :value="datas.teacherName" class="form-control col-md-7 col-xs-12">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="teacher-gender" >教师性别 <span class="required">*</span>
                        		</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="teacher-gender" name="teacherGender" required="required" :value="datas.teacherGender" class="form-control col-md-7 col-xs-12">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="teacher-age" >教师年龄 <span class="required">*</span>
                        		</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="teacher-age" name="teacherAge" required="required" :value="datas.teacherAge" class="form-control col-md-7 col-xs-12">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="teacher-tel" >教师电话 <span class="required">*</span>
                        		</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="teacher-tel" name="teacherTel" required="required" :value="datas.teacherTel" class="form-control col-md-7 col-xs-12">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="teacher-mail" >教师邮箱 <span class="required">*</span>
                        		</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="teacher-mail" name="teacherMail" required="required" :value="datas.teacherMail" class="form-control col-md-7 col-xs-12">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="teacher-wechat" >教师微信 <span class="required">*</span>
                        		</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="teacher-wechat" name="teacherWechat" required="required" :value="datas.teacherWechat" class="form-control col-md-7 col-xs-12">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="teacher-qq" >教师QQ <span class="required">*</span>
                        		</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" id="teacher-qq" name="teacherQq" required="required" :value="datas.teacherQq" class="form-control col-md-7 col-xs-12">
								</div>
							</div>







							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
									<button type="button" :onclick="'submitTeacher('+  datas.teacherId +')'" class="btn btn-success" data-dismiss="modal">提交</button>
								</div>
							</div>

						</form>

					</div>

				</div>
			</div>
